<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML_常用的文本标签</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        哈哈哈<em>呵呵呵</em>。
    </p>
    <p>
        哈哈哈哈哈哈哈哈哈哈哈<strong>呵呵呵</strong>！
    </p>
    <p>
        哈哈哈哈哈哈哈哈哈哈哈<span>呵呵呵</span>。
    </p>
</body>
</html>
