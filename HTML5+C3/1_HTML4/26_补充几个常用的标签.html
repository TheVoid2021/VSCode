<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>补充几个常用的标签</title>
</head>
<body>
    
    <a href="https://www.baidu.com">去百度</a>
    <br>   <!-- 换行标签 -->
    <a href="https://www.jd.com">去京东</a>
    
    <div>第一章</div>
    <p>1111111111111111111</p>
    <hr>   <!-- 分割线 -->
    <div>第二章</div>
    <p>111111111111111</p>
    
    <pre>  <!-- 按原文显示 -->
        I      Love      You
           I   Love   You
               Love
    </pre>
</body>
</html>
